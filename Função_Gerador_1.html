<!doctype html>
<html>

    <head>
        <script>

        function repete(x,n){
            var array = [];
                while(n > 0){
                    array.push(x);
                    n--;
                }
            return array;
        }

        function aleatorios(n){
            var array = [];
            while(n>0){
                array.push(Math.floor(Math.random() * 101)); 
                n--;
            }
            return array;

        }

        function intervalo(a,b){
            var array = [];
            if (b<a){
                return array;
            }

            while(a<=b){
                array.push(a);
                a++;
            }
            return array;
            
        }

        function linspace(a, b ,n){
            var array = [];
            var x = (b-a)/(n-1);
            n--;
            array.push(a.toFixed(2));
            while(n>0){
                a = a+x;
                array.push(a.toFixed(2));
                n--;
            }
            return array;
        }

        function pares(x){
            var array = [];

            for(var i = 0; i<x.length; i++){
                if(x[i]%2 === 0){
                    array.push(x[i]);
                }
            }
            return array;
        }

        function positivos(x){
            var array = [];
            for (var i = 0; i<x.length; i++){
                if(x[i] >=0){
                    array.push(x[i]);
                }
            }
            return array;
        }
        
        function limite_sup(x, a){
            var array = [];
            for(var i = 0; i<x.length; i++){
                if(x[i]<=a){
                    array.push(x[i]);
                }
            }
            return array;
        }

        function filtro(f, x){
            var array = [];
            for(var i = 0;i < x.length ; i++){
                if(f(x[i])){
                    array.push(x[i]);
                }
            }
            return array;    
                
        }

        function f_pares(xi){
            if(xi%2 === 0){
                return true;
            }else{
                return false;
            }
        }

        function dobro(x){
            var array = [];
            for(var i = 0; i<x.length; i++){
                array.push(x[i]*2);
            }
            return array;

        }

        function quadrado(x){
            var array = [];
            for(var i = 0; i<x.length; i++){
                array.push(x[i]*x[i]);
            }
            return array;
        }

        function unicos(x){
            var array = [];
            for(var i = 0;i<x.length;i++){
                if(!array.includes(x[i])){
                    array.push(x[i]);
                }
            }
            return array;   
        }

        function crescente(x){
            return x.sort(function(a, b){return a-b});
        }

        function estender(x,n){
            var array = [];
            if(n > x.length){
                for(var i = 0; i<x.length; i++){
                    array.push(x[i]);
                }
                for(;i<n;i++){
                    array.push(0);
                }
            }else if(n<=x.length){
                for(var i = 0; i<n; i++){
                    array.push(x[i]);
                }
            }
            return array;
        }

        function mapa(f,x){
            var array = [];
            for(i = 0;i<x.length;i++){
                array.push(f(x[i]));
            }
            return array;

        }

        function f_dobro(a){
            return a*2;
        }

        function inverte(x){
            x.reverse();
            return x;
        }

        function stats(x){
            var m = media(x);
            var soma = 0;
            for(i = 0; i<x.length; i++){
                soma = soma+Math.pow(x[i]-m, 2);
            }
            var end = (1/(x.length-1))*soma;
            var stdev = Math.sqrt(end);
            var count, min, max;
            var objeto = {
                count: "Count = " + x.length,
                mean:" Mean = " + m,
                stdev:" Stdev = " + stdev.toFixed(2),
                min:" Minimo = " + minimo(x),
                max:" Maximo = " + maximo(x)
            };
            return Object.values(objeto);
            
        }

        function media(x){
            var m = 0;
            for(i = 0; i<x.length;i++){
                m = m + x[i];
            }
            m = m/x.length;
            return m;
        }

        function maximo(x){
            var max = x[0];
            for(i=1;i<x.length;i++){
                if(x[i] > max){
                    max = x[i];
                }
            }
            return max;
        }

        function minimo(x){
            var min = x[0];
            for(i=1;i<x.length;i++){
                if(x[i] < min){
                    min = x[i];
                }
            }
            return min;
        }

        
        function main(){
            let consola = document.getElementById("array")
            consola.innerText = inverte([1,2,3]);
        }

        </script>
        


    </head>

    <body>
        <p id ="array"> </p>
        <script>
        main();
        </script>
    
    </body>
</html>
