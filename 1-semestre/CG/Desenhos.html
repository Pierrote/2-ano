<!doctype html>
<html>

    <head>
        <meta charset="utf-8"/>
        <script>
            function um(gc){
                gc.beginPath();
                    gc.moveTo(0,0);
                    gc.arcTo(64,0,64,64,16);
                    gc.strokeStyle = "red";
                    gc.stroke();
                gc.closePath();
                
            }
            
            function dois(gc){
                gc.fillStyle = "blue";
                gc.fillRect(0,0,100,100);
                gc.beginPath();
                    gc.moveTo(100,50);
                    gc.arc(50,50,50,0,2*Math.PI);
                    gc.strokeStyle = "yellow";
                    gc.fillStyle = "yellow";
                    gc.fill();
                    gc.stroke();
                gc.closePath();
            }

            function cinco_a(gc) {

                    gc.strokeStyle = "steelblue";
                    gc.beginPath();
                        gc.moveTo(150,50);
                        gc.quadraticCurveTo(70,150,150,250);
                        gc.moveTo(150,50);
                        gc.quadraticCurveTo(0,150,150,250);
                        gc.fillStyle = "steelblue";
                        gc.fill(["evenodd"]);
                        gc.stroke();
                    gc.closePath();
                        
            }
            
            function cinco_b(gc){
                gc.fillStyle = "violet";
                gc.translate(141.4,0);
                gc.rotate(Math.PI/4);
                gc.fillRect(0,0,200,200);
            }

            function cinco_c(gc){
                
                gc.fillStyle = "white";
                gc.fillRect(0,0,400,400);
                b_ver(gc); 
            }
            
            function b_ver(gc){
                var n = 0;
                var m = 0;
                for(j=0; j<8;j++){
                    for(i=0;i<4;i++){
                        gc.fillStyle = "black";
                        gc.fillRect(n,m,50,50);
                        n = n+100;
                    }
                    if(j%2 === 0){
                        n = 50;
                    }else{
                        n = 0;
                    }
                    m = m+50;
                    
                }

            }
            
            function main(){
            let gc = document
                    .getElementById("acanvas")
                    .getContext("2d");
             
                cinco_c(gc);
        }       

        </script>
        


    </head>

    <body>
        <canvas id ="acanvas" width=2000 height=2000>
        <script>
        main();
        </script>
        </canvas>
    </body>
</html>
