<!doctype html>
<html>

    <head>
        <meta charset="utf-8"/>
        <script>
            function um(gc){
                gc.beginPath();
                    gc.moveTo(0,0);
                    gc.quadraticCurveTo(64,0,64,64,16);
                    gc.strokeStyle = "red";
                    gc.stroke();
                gc.closePath();
                
            }
            
            function dois(gc){
                gc.fillStyle = "blue";
                gc.fillRect(0,0,100,100);
                gc.beginPath();
                    gc.moveTo(100,50);
                    gc.arc(50,50,50,0,2*Math.PI);
                    gc.strokeStyle = "yellow";
                    gc.fillStyle = "yellow";
                    gc.fill();
                    gc.stroke();
                gc.closePath();
            }

            function cinco_a(gc) {

                    gc.strokeStyle = "steelblue";
                    gc.beginPath();
                        gc.moveTo(150,50);
                        gc.quadraticCurveTo(70,150,150,250);
                        gc.moveTo(150,50);
                        gc.quadraticCurveTo(0,150,150,250);
                        gc.fillStyle = "steelblue";
                        gc.fill(["evenodd"]);
                        gc.stroke();
                    gc.closePath();
                        
            }
            
            function cinco_b(gc){
                gc.fillStyle = "violet";
                gc.translate(141.4,0);
                gc.rotate(Math.PI/4);
                gc.fillRect(0,0,200,200);
            }

            function cinco_c(gc){
                
                gc.fillStyle = "white";
                gc.fillRect(0,0,400,400);
                b_ver(gc); 
            }
            
            function b_ver(gc){
                var n = 0;
                var m = 0;
                for(j=0; j<8;j++){
                    for(i=0;i<4;i++){
                        gc.fillStyle = "black";
                        gc.fillRect(n,m,50,50);
                        n = n+100;
                    }
                    if(j%2 === 0){
                        n = 50;
                    }else{
                        n = 0;
                    }
                    m = m+50;
                    
                }

            }

            function cinco_e(gc){
                gc.fillStyle = "gray";
                gc.fillRect(0,0,400,400);
                gc.save();
                    cinco_e_b(gc);
                    gc.fillStyle = "black";
                    gc.fill();
                    gc.stroke();
                gc.restore();
                gc.save();
                    cinco_e_w(gc);
                    gc.fillStyle = "white";
                    gc.strokeStyle = "white";
                    gc.fill();
                    gc.stroke();
                gc.restore();
                gc.save();
                    cinco_e_bs(gc);
                    gc.fillStyle = "black";
                    gc.fill();
                    gc.stroke();
                gc.restore();
                gc.save();
                    cinco_e_ws(gc);
                    gc.fillStyle = "white";
                    gc.strokeStyle = "white"
                    gc.fill();
                    gc.stroke();
                gc.restore();
                gc.save();
                    cinco_e_bb(gc);
                    gc.fillStyle = "black";
                    gc.fill();
                    gc.stroke();
                gc.restore();
                gc.save();
                    cinco_e_wb(gc);
                    gc.fillStyle = "white";
                    gc.fill();
                    gc.stroke();
                gc.restore();
               
            }

            function cinco_e_bb(gc){
                gc.beginPath();
                gc.arc(200,300,50,0,2*Math.PI);
                gc.closePath();
                //circunferencia menor preta
            }

            function cinco_e_wb(gc){
                gc.beginPath();
                gc.arc(200,100,50,0,2*Math.PI);
                gc.closePath();
                //circunferencia menor branca
            }

            function cinco_e_b(gc){
                gc.beginPath();
                gc.moveTo(200,400);
                gc.arc(200,200,200,0.5*Math.PI,1.5*Math.PI);
                //semi circulo preto
            }
                
                

            function cinco_e_w(gc){
                gc.beginPath();
                gc.arc(200,200,200,1.5*Math.PI,0.5*Math.PI);
                //semi circulo branco
            }

            function cinco_e_ws(gc){
                gc.beginPath();
                gc.arc(200,300,100,0,2*Math.PI);
                gc.closePath();
                //circunferencia maior branca
            }

            function cinco_e_bs(gc){
                gc.beginPath();
                gc.arc(200,100,100,0,2*Math.PI);
                gc.closePath();
                //circunferencia maior preta
            }
            
            function main(){
            let gc = document
                    .getElementById("acanvas")
                    .getContext("2d");
             
                um(gc);
        }
        

        </script>
        


    </head>

    <body>
        <canvas id ="acanvas" width=2000 height=2000>
        <script>
        main();
        </script>
        </canvas>
    </body>
</html>
